
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AirGuard - Drone Mission Control</title>
    <meta name="description" content="Pre-flight safety layer for drone pilots" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              aviation: {
                orange: '#f97316',
                red: '#dc2626',
                yellow: '#eab308',
                green: '#10b981',
              }
            },
            animation: {
              'scan-line': 'scan 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'signal-ring': 'ring 2s infinite',
              'ghost-flash': 'flash 0.5s ease-out forwards',
              'laser-sweep': 'sweep 2s ease-in-out forwards',
              'bounce-fast': 'bounce-fast 0.2s infinite'
            },
            keyframes: {
              scan: {
                '0%': { top: '0%' },
                '100%': { top: '100%' }
              },
              ring: {
                '0%': { transform: 'scale(1)', opacity: '0.8' },
                '100%': { transform: 'scale(2.5)', opacity: '0' }
              },
              flash: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '50%': { opacity: '0.4', transform: 'scale(1.2)' },
                '100%': { opacity: '0', transform: 'scale(1.5)' }
              },
              sweep: {
                '0%': { top: '-10%', opacity: '0' },
                '20%': { opacity: '1' },
                '80%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' }
              },
              'bounce-fast': {
                '0%, 100%': { transform: 'translateY(-1px) translateX(1px)' },
                '50%': { transform: 'translateY(1px) translateX(-1px)' }
              }
            }
          }
        }
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <style>
      .leaflet-tooltip-pane { z-index: 650; }
      .ghost-tooltip {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        color: rgba(255, 255, 255, 0.7) !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 10px !important;
        text-transform: uppercase !important;
      }
      .waypoint-icon:hover .signal-ring {
        display: block !important;
      }
      @keyframes zone-pulse {
        0% { fill-opacity: 0.1; }
        50% { fill-opacity: 0.3; }
        100% { fill-opacity: 0.1; }
      }
      .critical-zone-pulse {
        animation: zone-pulse 3s infinite;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@turf/turf": "https://esm.sh/@turf/turf@^7.3.3",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "convex/": "https://esm.sh/convex@^1.31.7/",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "zustand/": "https://esm.sh/zustand@^5.0.11/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 selection:bg-aviation-orange/30">
    <div id="root"></div>
  </body>
</html>
